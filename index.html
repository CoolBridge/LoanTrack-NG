<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reps committee students loan tracker - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 50px 35px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideUp 1s ease-out;
      max-width: 450px;
      width: 90%;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      display: block;
      border-radius: 50%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      animation: logoFloat 3s ease-in-out infinite;
      background: white;
      padding: 10px;
    }

    .fade-in {
      color: white;
      font-size: 2.2rem;
      font-weight: 300;
      letter-spacing: 1px;
      margin-bottom: 15px;
      animation: fadeIn 2s ease-in-out;
    }

    .description {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 25px;
      animation: fadeIn 2s ease-in-out 0.5s both;
      font-weight: 300;
    }

    .description strong {
      color: #4CAF50;
      font-weight: 600;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 30px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #45a049);
      border-radius: 2px;
      animation: progressFill 5s linear;
    }

    .redirect-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      margin-top: 15px;
      animation: fadeIn 2s ease-in-out 1s both;
    }

    .submit-button {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
      animation: fadeIn 2s ease-in-out 1.5s both;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
      background: linear-gradient(45deg, #45a049, #4CAF50);
    }

    .submit-button:active {
      transform: translateY(0);
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes logoFloat {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes progressFill {
      from {
        width: 0%;
      }
      to {
        width: 100%;
      }
    }

    /* Floating particles background */
    .particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 6s infinite;
    }

    .particle:nth-child(1) {
      top: 20%;
      left: 20%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      top: 60%;
      left: 80%;
      animation-delay: 2s;
    }

    .particle:nth-child(3) {
      top: 80%;
      left: 30%;
      animation-delay: 4s;
    }

    .particle:nth-child(4) {
      top: 30%;
      left: 70%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.3;
      }
    }

    @media (max-width: 480px) {
      .splash-container {
        padding: 35px 20px;
      }
      
      .fade-in {
        font-size: 1.8rem;
        letter-spacing: 0.5px;
      }
      
      .description {
        font-size: 1rem;
        margin-bottom: 20px;
      }
      
      .logo {
        width: 90px;
        height: 90px;
        margin-bottom: 20px;
        padding: 8px;
      }
      
      .submit-button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="splash-container">
    <img src="assets/logo.png" alt="LoanTrack Logo" class="logo" />
    <h1 class="fade-in">Reps committee students loan tracker</h1>
    <p class="description">This platform allows students to report <strong>NELFUND</strong> loan disbursement issues.</p>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    <p class="redirect-text">Redirecting you in a moment...</p>
    <button class="submit-button" onclick="window.location.href='form.html'">Submit Complaint</button>
  </div>

  <script>
    // Redirect after 5 seconds
    setTimeout(() => {
      window.location.href = "form.html";
    }, 10000);
    
    // Optional: Add some interactive feedback
    document.addEventListener('click', () => {
      document.body.style.background = 'linear-gradient(135deg, #764ba2 0%, #667eea 100%)';
      setTimeout(() => {
        document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
      }, 1000);
    });
  </script>
</body>
</html>
